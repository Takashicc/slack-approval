name: tagpr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: Songmu/tagpr@f8320f3fc9fd558f7565c0481d224bded9f5f06e # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
