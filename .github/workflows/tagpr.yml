name: tagpr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: Songmu/tagpr@3c58530cabab695c842a8af46f30d14aa9b57317 # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
