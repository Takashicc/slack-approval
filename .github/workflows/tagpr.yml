name: tagpr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: Songmu/tagpr@ab829dfc9dc0e1ab883fbea1bf39aa4a787c3ab5 # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
