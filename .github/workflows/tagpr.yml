name: tagpr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: Songmu/tagpr@591c6e0c988bccee7dda02bce1af7a3b2dc47065 # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
